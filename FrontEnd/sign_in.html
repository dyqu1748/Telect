<!DOCTYPE html>
<html>
<head>
<title>Telect - Sign In</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="resources/css/index.css">
<link rel="stylesheet" type="text/css" href="resources/css/user_css.css">
<link rel="stylesheet" type="text/css" href="resources/css/sign_in.css">
</head>
<body>
  <div id="page-container">
    <div id="content-wrap">

<div>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="index.html">
        <img src="resources/img/logo-without-computer-resize.png" alt="Logo" width="150" class="d-inline-block align-top"> 
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class ="collapse navbar-collapse" id="navbarContent">
    <ul class="navbar-nav ml-auto"> 
      <li class="nav-item"> 
        <a class="btn btn-warning rounded-pill ml-auto mr-3" href="sign_in.html">Sign In</a>
      </li> 
      <li class="nav-item"> 
        <a class="btn btn-light rounded-pill ml-auto mr-3" href="register.html">Sign Up</a>
      </li> 
      </li>
  </ul>
        
    </nav>
    </div>
    </div>


<div class="wrapper fade-in">
    <form onsubmit="return login()">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card d-none d-md-flex">
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <div class="not_logged_in">
                
                <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                        <label for="inputEmail">Email address</label>
                </div>
                
                <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                </div>
                
                <div class="form-group row">
                    <div class="col">
                        <button type="submit" class="btn btn-lg btn-primary rounded-pill btn-block">Sign In</button>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col">
                        <a class="d-block text-center mt-2 small" href="reset_pw.html">Forgot Password?</a>
                        <a class="d-block text-center mt-2 small" href="register.html">Register Here</a>
                    </div>
                </div>
                
              </div>
        
              <div class="logged_in">
                <p>You will be redirected to the home page momentarily. Please wait. If you are not redirected back to the home page, please <a href="home.html">click here.</a></a></p>              
              </div>
        
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
  </div>
  <footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; 2021 - Telect</p>
  </div>
</footer>
</div>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-functions.js"></script>
<script src="resources/js/fire.js"></script>
<script src="resources/js/accountHandle.js"></script>

</body>
</html>
