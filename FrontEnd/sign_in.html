<!DOCTYPE html>
<html>
<head>
<title>Telect - Sign In</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <a class="navbar-brand" href="index.html">
        <img src="resources/img/logo-without-computer-resize.png" alt="Logo" style="width: 22.5%;">
        </a>
        
    </nav>
    </div>

<div id="login_div" class="container-fluid">
            
    <form onsubmit="return login()">
        <div class="form-group row">
            <div class="col-md-6">
                <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign In</button>
            </div>
        </div>
    </form>
    

    <div class="form-group row">
        <div class="col-auto">
            <a class="d-block text-center mt-2 small" href="reset_pw.html">Forgot Password?</a>
        </div>
        <div class="col-auto">
            <a class="d-block text-center mt-2 small" href="register.html">Register Here</a>
        </div>
    </div>
    
    
</div>

<div id="user_div" class="container-fluid">
    <p>You will be redirected to the home page momentarily. Please wait. If you are not redirected back to the home page, please <a href="index.html">click here.</a></a></p>              
</div>

<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-functions.js"></script>
<script src="resources/js/fire.js"></script>
<script src="resources/js/accountHandle.js"></script>

</body>
</html>
