<body>

<h1>We just need a few things before you can get started</h1>

<div id="login_div" class="signin">
              
    <h2>Setup your account</h2>

    <div class="form-label-group">
        <input id="fName" class="form-control" placeholder="First Name" required>
        <input id="lName" class="form-control" placeholder="Last Name" required>
    </div>
    
    <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
    </div>

    

    <div class="form-label-group">
        <input type="tel" id="phone" class="form-control" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
    </div>


    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
    </div>

    <h2>Add your current address</h2>

    <div class="form-label-group">
        <input id="address" class="form-control" placeholder="Address" required>
    </div>
    
    <div class="form-label-group">
        <input id="apartmentInfo" class="form-control" placeholder="Apartment #, floor, etc.">
        <input id="zipCode" class="form-control" placeholder="Enter Zip Code" required>
    </div>

    <div class="form-label-group">
        <input id="city" class="form-control" placeholder="Enter City" required>
        <input id="state" class="form-control" placeholder="Enter State" required>
    </div>
    
    <button class="btn btn-lg btn-primary btn-block text-uppercase" onclick="newaccount()">Register</button>
    <a class="d-block text-center mt-2 small" href="sign_in.html">Sign In</a>

</div>
