<!DOCTYPE html>
<html>
<head>
<title>Telect - Parent Register</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="image-picker.min.js"></script>
<link rel="stylesheet" type="text/css" href="image-picker.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<style type="text/css">
    .thumbnails li img{
        width: 300px;
    }
</style>
</head>
<body>

    <div id="login_div" class="container-fluid">
        <h1>Review your account information, and then get started!</h1>  
        <br>  
        <h3>Parent information</h3> 
        <br>
            <div class="row">
                <div class ="col-md-3">
                    <h3>First Name</h3>
                </div>
                <div class ="col-md-3">
                    <h3>Last Name</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <p class='lead' id='fname'></p>
                </div> 
                <div class="col-md-3">
                    <p class="lead" id="lname"></p>
                </div>
            </div>
            
            <div class="row">
                <div class ="col-md-3">
                    <h3>Email</h3>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <p class='lead' id="email"></p>
                </div>
            </div>

            <div class="row">
                <div class ="col-md-3">
                    <h3>Phone Number</h3>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <p class='lead' id="phone"></p>
                </div>
            </div>
            <br>
            <h3>Location Information</h3>
            <br>
            <div class="row">
                <div class ="col-md-3">
                    <h3>Address</h3>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-3">
                    <p class='lead' id="address"></p>
                </div>
            </div>

            <div class="row">
                <div class ="col-md-3">
                    <h3>Apartment Info</h3>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-3">
                    <p class='lead' id="apartmentInfo"></p>
                </div>
            </div>

            <div class="row">
                <div class ="col-md-3">
                    <h3>Zip Code</h3>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-3">
                    <p class='lead' id="zipCode"></p>
                </div>
            </div>

            <div class="row">
                <div class ="col-md-3">
                    <h3>City</h3>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-3">
                    <p class='lead' id="city"></p>
                </div>
            </div>

            <div id="infoPlaceholder"></div>

    </div>
    <button type="submit" class="btn btn-lg btn-primary">Register</button>
    <a href="register_parent.html">Go Back</a>


<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-analytics.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>

<script src="fire.js"></script>
<script src="accountHandle.js"></script>
<script src="review.js"></script>
<script>$("select").imagepicker()</script>
</body>
</html>
