<!DOCTYPE html>
<html>
<head>
<title>Telect - Reset Password</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="resources/css/user_css.css">
<link rel="stylesheet" type="text/css" href="resources/css/sign_in.css">
<link rel="stylesheet" type="text/css" href="resources/css/index.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <div id="page-container">
    <div id="content-wrap">
      <div>
          <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html">
              <img src="resources/img/logo-without-computer-resize.png" alt="Logo" width="150" class="d-inline-block align-top"> 
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class ="collapse navbar-collapse" id="navbarContent">  
            <ul class="navbar-nav ml-auto"> 
              <li class="nav-item"> 
                <a class="btn btn-warning rounded-pill ml-auto mr-3" href="sign_in.html">Sign In</a>
              </li> 
              <li class="nav-item"> 
                <a class="btn btn-light rounded-pill ml-auto mr-3" href="register.html">Sign Up</a>
              </li> 
              </li>
          </ul>
          </div>
        </nav>
          
      </div>


<div class="wrapper fade-in">
    <form onsubmit="return resetPassword()">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Reset Password</h5>
              <div class="not_logged_in">
                
                <div class="form-group row">
                    <div class="col">
                        <label for="inputEmail">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col">
                        <button type ="submit" class="btn btn-lg btn-primary rounded-pill btn-block">Reset Password</button>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col">
                        <a class="d-block text-center mt-2 small" href="sign_in.html">Sign in</a>
                    </div>
                </div>
              </div>
        
              <div class="logged_in">
                <p>A password reset email has been sent. Please check your inbox to reset your email.</p>
                <a class="d-block text-center mt-2" href="sign_in.html">Sign in</a>              
              </div>
        
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
  </div>
  <footer id="footer" class="bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Telect is driven on making enriched tutoring accessible for all families by bringing together parents, students, and educators.</p>
      <p class="m-0 text-center text-white">Copyright &copy; 2021 Telect</p>
    </div>
    </footer>
</div>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-functions.js"></script>
<script src="resources/js/fire.js"></script>
<script src="resources/js/accountHandle.js"></script>

</body>
</html>
